server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    location /home {
        try_files /index.html =404;
    }

    location /contact {
        try_files /contact.html =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
